{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/productos.css' %}" />
    <link rel="icon" type="image/jpg" href="{% static 'img/Logo.png' %}"/>
    <title>Base</title>
</head>

<body>
<header>
    <div class="top-bar">
        <div class="logo">
            <img src="{% static 'img/LogoLargo-ParaFondoOscuro.png' %}" alt="Logo de la empresa">
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar Empleados">
            <button id="search-button">
                <ion-icon name="search-outline"></ion-icon>
            </button>
        </div>
        <div class="user-session">
            <a id="login-button" href="login.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                     stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 3H6a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h4M16 17l5-5-5-5M19.8 12H9"/>
                </svg>
                Cerrar sesi√≥n
            </a>
            <a href="{% url 'empleados_list' %}">
                Funciones
            </a>
        </div>
    </div>

    <nav class="nav-bar">
        <a href="#">
            <ion-icon name="cart-outline"></ion-icon>
            Compras
        </a>
        <a href="#">
            <ion-icon name="pricetags-outline"></ion-icon>
            Ventas
        </a>
        <a href="{% url 'empleadosC_list' %}">
            <ion-icon name="people-outline"></ion-icon>
            Empleados
        </a>
        <a href="{% url 'proveedoresC_list' %}">
            <ion-icon name="briefcase-outline"></ion-icon>
            Proveedores
        </a>
        <a href="{% url 'productosC_list' %}">
            <ion-icon name="cart-outline"></ion-icon>
            Productos
        </a>
    </nav>
</header>

{% block content %}

{% endblock %}

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% if messages %}
    {% for m in messages %}
        <script>
            Swal.fire({
                'title': 'Felicitaciones',
                'text': '{{ m }}',
                'icon': 'success'
            })
        </script>
    {% endfor %}
{% endif %}

{% block javascript %}

{% endblock %}
</body>

</html>
