{% extends 'base/base_agregar.html' %}

{% load crispy_forms_tags %}
{% block content %}
    <h1>
        <ion-icon name="people-outline"></ion-icon>
        Modificar Proveedor
    </h1>

    <section class="contenedor-form">
        <form class="form-agregar" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <div>
                <a id="btn-cancelar" href="{% url 'proveedores_list' %}" class="btn-cancelar">Cancelar</a>
                <button id="btn-aceptar" type="submit" class="btn-aceptar">Modificar</button>
            </div>
        </form>
    </section>
{% endblock %}
